package game_msg;
import "common.proto";

message err_msg_res//0,0x10002#错误消息
{
	optional uint32 error_code = 1;//错误码,指向 common_msg.E_ERROR_CODE
	optional uint32 cmd = 2;//引发错误的命令号
}

message login_msg//1,0x10101#登录
{
	optional uint32 platform = 1;//登录类型
	optional string account = 2; //账号
	optional string password = 3; //密码
}

message login_msg_res
{
	optional uint32 has_role = 1;//0:目前没有角色,1:当前已经有角色
}


message create_role_msg//1,0x10102#创建角色
{
	optional string nick = 1;//昵称
}

message create_role_msg_res
{
}

message load_user_msg//1,0x10103#获取角色登录信息
{
}

message load_user_msg_res
{
	optional common_msg.load_user_t load_user = 1;//用户信息
	repeated common_msg.event_t events = 2;//事件信息
	repeated common_msg.mount_t mounts = 3;//坐骑信息
	repeated common_msg.hero_t heros = 4;//英雄信息
	repeated common_msg.mail_t mails = 5;//邮件信息
	repeated common_msg.item_t items = 6;//道具信息
	repeated common_msg.equipment_t equipments = 7;//装备信息
	repeated common_msg.building_t buildings = 8;//建筑信息
	repeated common_msg.map_t maps = 10;//地图信息
	repeated common_msg.private_map_t private_maps = 11;//私有地图信息
	optional common_msg.user_lineup_t lineup = 12;//阵形
	optional uint32 has_fairyland = 13;//是否有幻境0没有1有
	optional common_msg.fairyland_lineup_t fairyland_lineup = 14;//幻境阵形
	repeated common_msg.soldier_level_t soldiers_level = 15;//士兵等级
	repeated common_msg.friend_t friends = 16;//好友
	repeated common_msg.friend_t apply_friends = 17;//申请的好友
	repeated common_msg.npc_sell_price_t npc_sell_price_last = 18;//商城上一次的价格
	repeated common_msg.npc_sell_price_t npc_sell_price_current = 19;//商城当前的价格
	repeated common_msg.npc_sell_buy_cnt_t npc_sell_buy_cnt = 20;//商城买过的物品和次数
	repeated common_msg.npc_sell_price_t user_sell_price_current = 21;//摆摊当前的价格
	repeated common_msg.user_sell_item_t sell_items = 22;//卖的东西
	repeated uint32 activate_soldier_id = 23;//激活的士兵ID
	optional common_msg.head_t head = 24;//头像信息
	repeated uint32 activate_head_frame_id = 25;//激活过的头像框
	repeated common_msg.lineup_level_t lineups_level = 26;//激活过的阵容等级
	repeated common_msg.user_lineup_t lineup_bak = 27;//阵形(备选)
	
	optional common_msg.shilianchou_event_t zhujidan = 28;//十连抽筑基丹
	optional common_msg.shilianchou_event_t zaohuadan = 29;//十连抽造化丹
	repeated common_msg.fengshentai_event_t fengshentai = 30;//封神台数据
	repeated common_msg.task_t task = 31;//任务数据
}

message login_msg_end//0,0x101ff#登录消息最大值
{
}

